  <script>
    // mapbox
    mapboxgl.accessToken = 'pk.eyJ1IjoibGxsbHkxMjEzOCIsImEiOiJjbHEwZWN1ZGkwNnJ0MmpxaGp3aGFqM3NlIn0.ofrM8MJd51a14yIglywQfA';
    const map = new mapboxgl.Map({
      container: 'map', // 容器ID
      // 选择Mapbox的核心样式，11后无法换中文
      style: 'mapbox://styles/mapbox/outdoors-v12', // 样式URL
      // style: 'mapbox://styles/ltcltdz/clqlqizte00pi01nwehb2aopi/draft',
      center: [113.936638, 22.532324], // 初始位置 [经度, 纬度]
      zoom: 15,// 初始缩放级别
      projection: 'globe' //大气
    });
    // --柳世钢--实现左右可拖动大小变化布局-----------------------------------------------
    const splitter = document.getElementById("splitter");
    const leftColumn = document.querySelector(".left-column");
    const rightColumn = document.querySelector(".right-column");
    const container = document.querySelector(".container-div");
    let isResizing = false;
    let initialX = 0;
    let initialLeftWidth = 0;

    // 鼠标按下事件监听器,记录下当前的鼠标位置和左列的宽度
    splitter.addEventListener("mousedown", (e) => {
      isResizing = true;
      initialX = e.clientX;
      initialLeftWidth = leftColumn.offsetWidth;

      document.addEventListener("mousemove", resize);
      document.addEventListener("mouseup", stopResize);

      e.preventDefault();

    });

    //计算新的左右两列的宽度，并设置到对应的元素
    function resize(e) {
      // 如果没有在调整窗口大小，就直接返回
      if (!isResizing) return;
      // 获取 container 元素的大小和位置信息
      const containerRect = container.getBoundingClientRect();
      // 计算鼠标在X轴方向上的移动距离
      const offsetX = e.clientX - initialX;
      // 计算元素的新宽度
      const newLeftWidth = initialLeftWidth + offsetX;
      const newRightWidth = containerRect.width - newLeftWidth;
      // 设置元素的宽度
      leftColumn.style.width = newLeftWidth + "px";
      rightColumn.style.width = newRightWidth + "px";

      // 更新地图的大小
      map.resize();
      // 更新图表大小
      myChart1.resize();
      myChart2.resize();
      myChart3.resize();
      myChart4.resize();
    }

    // 处理鼠标释放事件,移除鼠标移动和鼠标释放的事件监听器
    function stopResize() {
      isResizing = false;
      document.removeEventListener("mousemove", resize);
      document.removeEventListener("mouseup", stopResize);
    }
    // --柳世钢--实现左右可拖动大小变化布局-----------------------------------------------

    //-- 柳世钢--侧边栏实现图表数据，后一个POI数据由叶垚森获取及展示-------------------------
    var chartDom_div1 = document.getElementById('small-div-1');
    var myChart1 = echarts.init(chartDom_div1);
    var chartDom_div2 = document.getElementById('small-div-2');
    var myChart2 = echarts.init(chartDom_div2);
    var chartDom_div3 = document.getElementById('small-div-3');
    var myChart3 = echarts.init(chartDom_div3);
    var chartDom_div4 = document.getElementById('poiDensityChart');
    var myChart4 = echarts.init(chartDom_div4);
    var option_SZweather, option_Weather

    // 设置左侧图表
    myChart1.setOption(option_SZweather);
    myChart2.setOption(option_Weather);
    option_AvgWeather && myChart3.setOption(option_AvgWeather);
    //-- 柳世钢--侧边栏实现图表数据，后一个POI数据由叶垚森获取及展示-----------------------

  </script>
