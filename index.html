    <main class="px-3">
      <h1 class="ml10"> <span class="text-wrapper">
          <span class="letters">面向用户的智能化地图平台</span>
        </span>
      </h1>
      <p></p>
      <p class="lead text-25">AI-powered location technology for automakers, mobile app developers, and logistics

      <br />
      <p class="lead">
        <a href="MapboxUI.html" class="btn btn-lg btn-light fw-bold bg-blue">Let's Start</a>
      </p>
    </main>
    <!-- 底部网页设计信息 -->

      <p>Web disgn for <a href="https://www.mapbox.com/" class="text-white">Mapbox</a>, by <a href=""

    </footer>
    <!-- 登陆弹出窗口 -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="modalSignin" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow bg-dark text-white">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body p-5 pt-0 bg-dark text-white">
            <form class="">
              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-3" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
              <small class="text-white">By clicking Sign up, you agree to the terms of use.</small>
              <hr class="my-4">
              <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
              <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                <svg class="bi me-1" width="16" height="16">
                  <use xlink:href="#twitter" />
                </svg>
                Sign up with Twitter
              </button>
              <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                <svg class="bi me-1" width="16" height="16">
                  <use xlink:href="#facebook" />
                </svg>
                Sign up with Facebook
              </button>
              <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                <svg class="bi me-1" width="16" height="16">
                  <use xlink:href="#github" />
                </svg>
                Sign up with GitHub
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- ----联系我们弹出窗口-------------------- -->
    <div class="modal fade" id="exampleModal-contact" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="fw-bold mb-0 fs-2">Contact us</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3 text-left">
                <label for="recipient-name" class="col-form-label">Work email:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="mb-3 text-left">
                <label for="message-text" class="col-form-label">How can we help you?</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
